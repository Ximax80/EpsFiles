[pytest]
# Pytest configuration for BATCH7 Pipeline Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for pipeline components
    llm: Tests that interact with LLM APIs (requires API key)
    slow: Tests that take longer to execute
    natives: Tests for Excel/natives processing
    images: Tests for image processing
    text: Tests for text processing

# Coverage options (if using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.8
